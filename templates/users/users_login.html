{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="container p-0" style="max-width: 500px;">
        <div class="card">
            <h5 class="card-header text-center" id="cardHeader" style="background-color: yellow">Login Page</h5>

            <div class="card-body">
                <div class="text-center p-0" style="display: none;">
                    <a type="button" class="btn btn-outline-secondary m-1 btn-sm disabled" href="#"
                       style="width: 175px;">
                        Log In With Google
                    </a>
                </div>
                <div>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mt-3">
                                {% csrf_token %}
                                {{ form | crispy }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-success">Log In</button>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card-footer text-muted text-center">
                <label>Need an Account?</label>
                <a type="button" class="btn btn-outline-primary m-1 btn-sm" href="{% url 'users-register' %}">
                    Signup
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
