{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container p-2" style="max-width: 600px;">
        <legend class="border-bottom text-center mb-3">User Profile</legend>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center h100 mb-3">
                <img src="{{ user.image.url }}"/>
            </div>
        </div>
        <div>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <div class="border-top text-center my-4 pt-3">
                    <button class="btn btn-outline-success" type="submit">Update</button>
                    <a class="btn btn-outline-info ml-2" type="submit" href="{% url 'blog-home' %}">Home</a>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
